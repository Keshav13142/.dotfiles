[general]

mode = normal
framerate = 60
autosens = 1
overshoot = 0
sensitivity = 100
bar_width = 2
bar_spacing = 1
lower_cutoff_freq = 50
higher_cutoff_freq = 10000
; sleep_timer = 0

[input]

method = pulse
source = auto

[output]

method = ncurses
channels = mono
mono_option = average

[smoothing]

# 0 - 100 , high -> smooth, low - accurate
integral = 0
gravity = 100

[color]

; background = {background}
; foreground = {foreground}

gradient = 1
gradient_color_1 = '{color6}'
gradient_color_2 = '{color7}'
gradient_color_3 = '{color8}'
gradient_color_4 = '{color9}'
gradient_color_5 = '{color10}'
gradient_color_6 = '{color11}'
gradient_color_7 = '{color12}'
gradient_color_8 = '{color13}'
