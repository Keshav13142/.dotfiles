exec-once = ~/.config/waybar/scripts/launch
exec-once = clipmenud
exec-once = swww init
exec-once = nm-applet --indicator
exec-once = dbus-launch kdeconnect-cli
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'systemctl suspend' before-sleep 'swaylock -f'
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user stop pipewire pipewire-media-session xdg-desktop-portal xdg-desktop-portal-wlr
exec-once = systemctl --user start pipewire wireplumber pipewire-media-session xdg-desktop-portal xdg-desktop-portal-hyprland
exec-once = wl-paste --type text --watch cliphist store  # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
