backend = "glx"
glx-no-stencil = true
glx-copy-from-front = false
glx-swap-method = 2
shadow = false

# Opacity
active-opacity = 1
inactive-opacity = 0.97
inactive-dim = 0.3
frame-opacity = 0.9
inactive-opacity-override = true
blur-background = true

blur-method = "dual_kawase"
blur-strength = 7

# Fading
fading = true
fade-delta = 0.25
no-fading-openclose = false

opacity-rule = [
"95:class_g = 'Rofi'",
"95:class_g = 'Nautilus'",
"95:class_g = 'Alacritty'"
]

xrender-sync-fence = true
