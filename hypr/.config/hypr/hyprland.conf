monitor=eDP-1,1920x1080@144,0x0,1

exec-once = waybar
exec-once = swww init
exec-once = nm-applet --indicator
exec-once = swayidle -w	before-sleep 'loginctl lock-session $XDG_SESSION_ID'lock 'playerctl -a pause && swaylock'
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

input {
    kb_options = caps:escape_shifted_capslock
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    focus_on_activate = yes
    disable_splash_rendering = yes
}

decoration {
    rounding = 5
    blur = yes
    blur_size = 7
    blur_passes = 4
    blur_new_optimizations = on

    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, default, slide
    animation = windowsOut, 1, 3, default, slide
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only= no
}

master {
    new_is_master = true
    orientation = left
}

gestures {
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrule = float,^(pavucontrol)$
windowrule = float, title:^(btop)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(org.gnome.Nautilus)$

windowrulev2 = opacity 0.1 0.6,class:^(wofi)$

$mainMod = ALT

bind = $mainMod, Return, exec, kitty
bind = $mainMod, W, exec, brave
bind = $mainMod SHIFT, W, exec, brave --incognito
bind = $mainMod, Q, killactive
bind = $mainMod, O, exec, swaylock
bind = $mainMod, F, fullscreen
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Period, togglesplit, # dwindle
bind = SUPER SHIFT, Q, exit

bind = , xf86audioraisevolume, exec, amixer -q set Master 5%+ unmute
bind = , xf86audiolowervolume, exec, amixer -q set Master 5%- unmute
bind = , xf86audiomute, exec, amixer -q set Master toggle

bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audiopause, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl prev
bind = , xf86audiostop, exec, playerctl stop

bind = , xf86monbrightnessup, exec, brillo -A 5 -q -u 150000
bind = , xf86monbrightnessdown, exec, brillo -U 5 -q -u 150000

bind = , xf86audiomicmute, exec, ~/.config/scripts/toggle_mic.sh
bind = SUPER, M, exec, ~/.config/scripts/toggle_mic.sh
bind = SUPER, T, exec, ~/.config/scripts/touchpad_hyprland
bind = , Print, exec, grim ~/Pictures/screenshots/$(date +"%a-%d-%b-%y-%I:%M:%S:%p").jpg
bind = SUPER, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshots/$(date +"%a-%d-%b-%y-%I:%M:%S:%p").jpg ;

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
