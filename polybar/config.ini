[colors]
; Tokyo Night Dark theme ============
background = #24283b
foreground = #c0caf5
alert = #e06c75
volume-min = #a3be8c
volume-med = #ebcb8b
volume-max = #bf616a
pink = #f7768e
orange = #ff9e64
dark-orange = #e0af68
green = #9ece6a
teal = #73daca
light-blue = #b4f9f8
cyan = #2ac3de
blue = #7dcfff
blurple = #7aa2f7
purple = #bb9af7
light-purple = #c0caf5
light-dark-purple = #a9b1d6
dark-purple = #9aa5ce
beige = #cfc9c2
really-dark-purple = #565f89
black = #414868
really-black = #24283b
blacker = #1a1b26

[bar/personal]
width = 100%
height = 22pt
radius = 0
bottom = true
line-size = 3pt

;background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = |

font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "FontAwesome:size=13;4"
font-2 = "JetBrainsMono Nerd Font:size=10;2"
font-3 = "JetBrainsMono Nerd Font:size=10;2"

modules-left = i3 xwindow
modules-center = powermenu
modules-right = graphics_mode perf_menu cpu memory pulseaudio battery backlight wlan date
module-margin-left = 1
module-margin-right = 1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3

label-focused = %icon% 
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.orange}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-visible = %icon%
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.blue}
label-visible-padding = 1

label-urgent = %icon%!
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1

label-separator = |

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-default = ♟

[module/xwindow]
type = internal/xwindow

label = %title%
label-maxlen = 50
label-foreground = ${colors.cyan}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = ${colors.primary}
format-volume =  <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.light-blue}
;format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.dark-orange}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%

format-disconnected =  
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.foreground}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 100

format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground}

format-low = <animation-low>
label-low = %percentage%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground}

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true

format =  <label>

enable-scroll = true

[module/date]
type = internal/date
interval = 5

date = %d-%m-%Y%
time = %I:%M

format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-foreground = ${colors.purple}

label = %date% %time%

[module/graphics_mode]
type = custom/menu

expand-right = false

format-spacing = 1

label-open =  
label-open-foreground = ${colors.pink}
label-close =  
label-close-foreground = ${colors.secondary}
label-separator = |

menu-0-0 = int
menu-0-0-exec = system76-power graphics integrated
menu-0-1 = hyb
menu-0-1-exec = system76-power graphics hybrid
menu-0-2 = nvd
menu-0-2-exec = system76-power graphics nvidia

[module/perf_menu]
type = custom/menu

expand-right = false

format-spacing = 1

label-open =  
label-open-foreground = ${colors.purple}
label-close =  
label-close-foreground = ${colors.secondary}
label-separator = |

menu-0-0 = 
menu-0-0-exec = system76-power profile battery
menu-0-1 = 
menu-0-1-exec = system76-power profile balanced
menu-0-2 = 
menu-0-2-exec = system76-power profile performance

[module/powermenu]
type = custom/menu

expand-right = false
format-spacing = 1

label-open =  
label-open-foreground = ${colors.secondary}
label-close =  
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = 
menu-0-0-exec = menu-open-1
menu-0-1 = 
menu-0-1-exec = menu-open-2
menu-0-2 = 
menu-0-2-exec = menu-open-3
menu-0-3 =  
menu-0-3-exec = menu-open-4

menu-1-0 = logout
menu-1-0-exec = i3-msg exit
menu-1-1 = 
menu-1-1-exec = menu-open-0

menu-2-0 = sleep
menu-2-0-exec = systemctl suspend
menu-2-1 = 
menu-2-1-exec = menu-open-0

menu-3-0 = restart 
menu-3-0-exec = systemctl restart
menu-3-1 = 
menu-3-1-exec = menu-open-0

menu-4-0 = shutdown
menu-4-0-exec = systemctl poweroff
menu-4-1 = 
menu-4-1-exec = menu-open-0

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
