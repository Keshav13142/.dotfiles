font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 9
draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: V, mods: Super, action: PasteSelection }
  - { key: C, mods: Super, action: CopySelection }
  - { key: B, mods: Control, chars: "\x00\x63" } # open a new tmux tab
  - { key: G, mods: Control, chars: "lg\n" } # open lazygit in curr_dir
  - { key: LBracket, mods: Control, chars: "\x00\x7c" } # tmux split vertical
  - { key: RBracket, mods: Control, chars: "\x00\x22" } # tmux split horizontal
  - { key: Semicolon, mods: Control, chars: "\x00\x70" } # tmux next tab
  - { key: Apostrophe, mods: Control, chars: "\x00\x6e" } # tmux prev tab
  - { key: Key1, mods: Control, chars: "\x00\x31" } # tmux switch to tab 1
  - { key: Key2, mods: Control, chars: "\x00\x32" } # tmux switch to tab 2
  - { key: Key3, mods: Control, chars: "\x00\x33" } # tmux switch to tab 3
  - { key: Key4, mods: Control, chars: "\x00\x34" } # tmux switch to tab 4
  - { key: Key5, mods: Control, chars: "\x00\x35" } # tmux switch to tab 5

window:
  padding:
    x: 10
    y: 10
  opacity: 0.9
  decorations: none

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

colors:
  primary:
    background: "#000000"
    foreground: "#b2b2b2"

  cursor:
    text: "#080808"
    cursor: "#b2b2b2"

  # Normal colors
  normal:
    black: "#323437"
    red: "#ff5454"
    green: "#8cc85f"
    yellow: "#e3c78a"
    blue: "#80a0ff"
    magenta: "#d183e8"
    cyan: "#79dac8"
    white: "#c6c6c6"

  # Bright colors
  bright:
    black: "#949494"
    red: "#ff5189"
    green: "#36c692"
    yellow: "#bfbf97"
    blue: "#74b2ff"
    magenta: "#ae81ff"
    cyan: "#85dc85"
    white: "#e4e4e4"
