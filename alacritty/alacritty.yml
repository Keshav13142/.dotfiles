font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 0
    y: 0
  opacity: 0.95
  decorations: full

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

#######################################
##      START OF COLOR SCHEMES       ##
#######################################
schemes:
  ### Doom One ###
  doom-one: &doom-one
    primary:
      background: "#282c34"
      foreground: "#bbc2cf"
    cursor:
      text: CellBackground
      cursor: "#528bff"
    selection:
      text: CellForeground
      background: "#3e4451"
    normal:
      black: "#1c1f24"
      red: "#ff6c6b"
      green: "#98be65"
      yellow: "#da8548"
      blue: "#51afef"
      magenta: "#c678dd"
      cyan: "#5699af"
      white: "#202328"
    bright:
      black: "#5b6268"
      red: "#da8548"
      green: "#4db5bd"
      yellow: "#ecbe7b"
      blue: "#3071db" # This is 2257a0 in Doom Emacs but I lightened it.
      magenta: "#a9a1e1"
      cyan: "#46d9ff"
      white: "#dfdfdf"

  ### Dracula ###
  dracula: &dracula
    primary:
      background: "#282a36"
      foreground: "#f8f8f2"
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: "#44475a"
        background: "#50fa7b"
      focused_match:
        foreground: "#44475a"
        background: "#ffb86c"
      bar:
        background: "#282a36"
        foreground: "#f8f8f2"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: "#44475a"
    normal:
      black: "#000000"
      red: "#ff5555"
      green: "#50fa7b"
      yellow: "#f1fa8c"
      blue: "#bd93f9"
      magenta: "#ff79c6"
      cyan: "#8be9fd"
      white: "#bfbfbf"
    bright:
      black: "#4d4d4d"
      red: "#ff6e67"
      green: "#5af78e"
      yellow: "#f4f99d"
      blue: "#caa9fa"
      magenta: "#ff92d0"
      cyan: "#9aedfe"
      white: "#e6e6e6"
    dim:
      black: "#14151b"
      red: "#ff2222"
      green: "#1ef956"
      yellow: "#ebf85b"
      blue: "#4d5b86"
      magenta: "#ff46b0"
      cyan: "#59dffc"
      white: "#e6e6d1"

