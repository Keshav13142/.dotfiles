# System Settings
windowrule = float on, size (monitor_w*0.4) (monitor_h*0.5), match:class org.pulseaudio.pavucontrol
windowrule = float on, match:class io.optimus_manager.OptimusManagerQt
windowrule = float on, match:class nm-connection-editor
windowrule = float on, size (monitor_w*0.4) (monitor_h*0.5), match:class blueman-manager

# Apps that need to float
windowrule = float on, match:class org.qbittorrent.qBittorrent
windowrule = float on, match:title ^(btop)$
windowrule = float on, match:title Bitwarden # Bitwarden browser extension
windowrule = size (monitor_w*0.55) (monitor_h*0.7), center on, match:class ^(Bitwarden)$
windowrule = float on, match:class ^(org.kde.kdeconnect.*)$
windowrule = float on, match:class org.gnome.Calculator

# File managers
windowrule = float on, match:class org.gnome.Nautilus
windowrule = float on, match:class org.kde.dolphin
windowrule = float on, match:class thunar
windowrule = float on, opacity 0.95, match:class ^(io.bassi.Amberol)$

# Transparency
windowrule = opacity 0.95, match:class ^(Code)$
windowrule = opacity 0.95, match:class ^(obsidian)$
windowrule = opacity 0.95, match:class ^(Spotify)$

# Dont show borders for single window
windowrule = border_size 0, match:workspace w[t1]

# Smart gaps rules from Wiki FAQ
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, rounding 0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, rounding 0, match:float 0, match:workspace f[1]

