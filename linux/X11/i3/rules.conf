# Settings apps
for_window [class="Bitwarden"] floating enable, resize set 1000 700
for_window [class="obs"] floating enable, resize set 1300 800
for_window [class="(?i)org.gnome.nautilus"] floating enable, resize set 1300 800
for_window [class="Quickgui"] floating enable, resize set 1000 700
for_window [class="(?i)blueman-manager"] floating enable, resize set 1000 700

for_window [title="Calculator"] floating enable
for_window [title="Timer"] floating enable
for_window [class="^.*"] border pixel 1
for_window [class="librewolf"] border none
for_window [class="firefox"] border none
for_window [class="mpv"] floating enable
for_window [class="imv"] floating enable
for_window [class="zenity"] floating enable
for_window [class="cachyos-welcome"] floating enable
for_window [class="^steam_app_.*"] floating enable
for_window [class="*Forza*" instance="ForzaHorizon4"] floating enable
for_window [instance="steam"] floating enable

focus_on_window_activation focus
gaps top 35px
gaps inner 8px

# move windows to default workspaces
for_window [class = "(?i)brave"] move to workspace 1
