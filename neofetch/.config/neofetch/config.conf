# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
	info title
	
	info underline
	info "OS" distro
	info "Host" model
	# info "Kernel" kernel
	# info "Uptime" uptime
	# info "Packages" packages
	# info "Local IP" local_ip
	# info "Users" users
	info "Shell" shell
	
	info underline
	info "DE" de
	info "WM" wm
	# info "WM Theme" wm_theme
	info "Resolution" resolution

	info underline
	info "Theme" theme
	info "Icons" icons
	info "Terminal" term
	info "Terminal Font" term_font
	# info "Font" font

	# info underline
	# info "CPU" cpu
	# info "GPU" gpu
	# info "Memory" memory
	# info "Disk" disk
	# info "Battery" battery

	info underline
	info cols
}

# General
title_fqdn="off"      
kernel_shorthand="on" 
distro_shorthand="off" # 'on', 'tiny', 'off'
os_arch="on"
uptime_shorthand="on" # 'on', 'tiny', 'off'
memory_percent="on"
memory_unit="gib" # 'kib', 'mib', 'gib'
package_managers="tiny" # 'on', 'tiny' 'off'
shell_path="off"
shell_version="off"
speed_type="scaling_max_freq" # 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'
speed_shorthand="on"
cpu_brand="off"
cpu_speed="on"
cpu_cores="logical" # 'logical', 'physical', 'off'
cpu_temp="off" # 'C', 'F', 'off'
gpu_brand="off"
gpu_type="all" # 'all', 'dedicated', 'integrated'
refresh_rate="on"
gtk_shorthand="on"
gtk2="off"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
de_version="on"
disk_show=('/')
disk_subtitle="mount" # 'mount', 'name', 'dir', 'none'
disk_percent="on"
music_player="auto" # 'auto', 'player-name'
song_format="%artist% - %album% - %title%"
song_shorthand="on"
mpc_args=()
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator=" ->"
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

# Progress bar
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="on"
memory_display="on"
battery_display="on"
disk_display="on"

# Image config
image_backend="kitty" #'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off', 'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
image_source="/home/keshav/.config/neofetch/assets/nyanpasu.jpg"
ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="fit" # 'normal', 'fit', 'fill'
crop_offset="center" #'northwest', 'north', 'northeast', 'west', 'center', 'east', 'southwest', 'south', 'southeast'
image_size="25%"
gap=3 # Gap between image and text
yoffset=0
xoffset=0
background_color=

# Misc Options
stdout="off"
