# change default prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# set terminal color
set -g default-terminal screen-256color
set-option -sa terminal-overrides ',xterm-256color:RGB'

set -g base-index 1
setw -g pane-base-index 1
set -g detach-on-destroy on
set -g focus-events on
set -g history-limit 100000
set -g renumber-windows on
set -g repeat-time 1000
set -g set-clipboard on
set -g visual-activity off
set -g visual-bell off
set -s escape-time 0
setw -g aggressive-resize on
setw -g automatic-rename
setw -g monitor-activity off
setw -g pane-base-index 1

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# pane split bindings
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# vi-like keybindings for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# easy pane resize
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key H resize-pane -L
bind-key L resize-pane -R
bind left resize-pane -L 8
bind right resize-pane -R 8
bind up resize-pane -U 5
bind down resize-pane -D 5

#vi-like keybindings in copy mode
setw -g mode-keys vi

# tmux copy-mode config
unbind p
bind p paste-buffer
bind v copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -se c -i'
# 'Enter' as an alternative to 'q' to exit copy-mode-vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# 'n' is default bind 'next-window'
bind p previous-window
bind C-p previous-window
bind C-n next-window
bind -r n next-window
bind -r p previous-window

# Move the current window to the next window or previous window position
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# without this mouse scroll will send up/down arrows
# instead of scrolling the terminal history
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# Add shortcut for lazygit
bind -r g display-popup -d '#{pane_current_path}' -w100% -h100% -E lazygit
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Select or switch between session flawlessly
bind-key -r F run-shell "~/.config/tmux/plugins/t-smart-tmux-session-manager/bin/t"
# switch pane
bind-key 0 run "tmux split-window -l 12 'zsh -ci ftpane'"
# bind-key -r u run-shell  "screenshot.sh"

bind-key e send-keys "tmux capture-pane -p -S - | nvim -c 'set buftype=nofile' +" Enter

# General Status bar config
set -g status-interval 1
set -g status-position bottom
set -g status-right ''
set-option -g window-status-activity-style none
# allow the items to take up required space
set -g status-left-length 0
set -g status-right-length 0

# set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " # window_name -> pane_current_command
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g status-style 'bg=default' # use default for transparent bg
set -g window-status-format '#[fg=gray]#(pwd="#{pane_current_path}"; echo ${pwd####*/})'
set -g window-status-current-format '#[fg=blue,bold]#(pwd="#{pane_current_path}"; echo ${pwd####*/})'
set -g message-style bg=default,fg=yellow
set -g message-command-style bg=default,fg=yellow
set -g status-left ' #[fg=blue]#S #[fg=white,nobold]'
set -ga status-left "#(gitmux -cfg $HOME/.config/tmux/gitmux.conf)| "

################ PLUGIN CONFIG ##################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'roosta/tmux-fuzzback'

# fuzzback config
set -g @fuzzback-bind "tab"
set -g @fuzzback-popup 1
set -g @fuzzback-popup-size '100%'
set -g @fuzzback-finder-layout 'reverse'
set -g @fuzzback-finder-bind 'ctrl-y:execute-silent(echo -n {3..} | wl-copy -ib)+abort'

# tmux-continuum & tmux-resurrecrt
set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

run-shell "$HOME/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux"
run "$HOME/.config/tmux/plugins/tpm/tpm"
